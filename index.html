<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header class="container">
        <nav class="flex space-between">
           <div class="left flex item-center">
            <img src="./Images/logo.png" alt="">
            <ul class="flex item-center justify-center uppercase semibold">
                <li>MEN</li>
                <li>WOMEN</li>
                <li>Kids</li>
                <li>Home and Living</li>
                <li>Beauty</li>
                <li>Studio</li>
            </ul>
           </div>

           <div class="right flex items-center ">
            <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904">
            <div class="profile mx-2">Profile</div>
            <div class="wishlist mx-2">Wishlist</div>
            <div class="bag mx-2">Bag</div>
           </div>
        </nav>
    </header>
    <section class="container section1"> 
        <img class="homeImg" src="./Images/home.png"/>
    </section>
    <script> src="script.js"</script>
</body>
</html>
